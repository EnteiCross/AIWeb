<section *ngIf="user" class="px-2 d-flex mt-3">
    <h1 class="me-auto">
        {{ titleText }}
    </h1>
    <a 
        *ngIf="user.rol !== 'Invitado' && showBtn"
        [routerLink]="btnRoute"
        class="btn btn-lg  mb-0 mt-auto btn-new icon-hover">
        <img src="assets/icons/add_circle.svg" alt="add_circle">
        {{ btnLabel }}
    </a>
</section>
