<div class="login-container">
    <div class="login-box">
      <h2>Acceso</h2>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input id="email" type="text" [(ngModel)]="email" (input)="onInputChange()" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" [(ngModel)]="password" (input)="onInputChange()" #passwordInput />
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div class="button-group">
        <button (click)="onLogin()">Ingresar</button>
        <button type="button" (click)="onRegister()">Registrar</button>
      </div>
    </div>
  </div>
