<ng-template #done>
    <select class="form-select" [disabled]="true">
        <option>Finalizado</option>
    </select>
</ng-template>

<select
    class="form-select" 
    *ngIf="currentValue !== 1; else done" 
    [(ngModel)]="currentValue" 
    (ngModelChange)="onChange($event)">
        <option
            *ngFor="let option of optionsStatus" 
            [value]="option">
                {{ option | statusTxt }}
        </option>
</select>
